<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</head>

<body>
<!-- Header -->
	<div class="line"></div>
	<div class="wrapper">
	    <header role="banner">
	        <nav role="navigation">
	            <h1><a href="#">The Concert Life</a></h1>
	            <ul class="nav-ul">
	                <li><a href="#">About</a></li>
	                <li><a href="#">Events</a></li>
	                <li><a href="#">Contact</a></li>
	            </ul>
	        </nav>
	    </header>

	</div>
	<div class="container">
		<div class="row">
<!-- Search Parameters -->
			<div class="col-sm-4">
				<form>
					<div class="form-group">
    					<label for="formGroupExampleInput">Keyword</label>
    					<input type="text" class="form-control" id="keywordIn" placeholder="Keyword">
  					</div>
  					<div class="form-group">
    					<label for="formGroupExampleInput">Start Date</label>
    					<input type="text" class="form-control" id="startDateIn" placeholder="Start Date">
  					</div>
  					<div class="form-group">
    					<label for="formGroupExampleInput">End Date</label>
    					<input type="text" class="form-control" id="endDateIn" placeholder="End Date (Optional)">
  					</div>
  					<div class="form-group">
    					<label for="formGroupExampleInput">City</label>
    					<input type="text" class="form-control" id="cityIn" placeholder="City">
  					</div>
  					<div class="form-group">
    					<label for="formGroupExampleInput">Radius</label>
    					<input type="text" class="form-control" id="radiusIn" placeholder="Radius">
  					</div>
					<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
				</form>
			</div>
<!-- Results Table -->
			<div class="col-sm-8">
				<table class="table table-responsive">
					<thead class="thead-dark">
						<tr>
							<td>Event</td>
							<td>Venue</td>
							<td>Date</td>
							<td>Price</td>
							<td>Link</td>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
