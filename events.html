	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

<header role="banner">
    <ul class="nav justify-content-center">
        <li id="coolLinks" class="nav-item">
            <a class="nav-link active" style="color:blueviolet;" href="about.html">About</a>
        </li>
        <h1><a style="color:black;" href="events.html">Your Night Out</a></h1>
        <li id="coolLinks" class="nav-item">
            <a class="nav-link" style="color:blueviolet;" href="contact.html">Contact Us</a>
        </li>
    </ul>
</header>

<body>
	<div class="container">
		<div class="jumbotron" id="eventJumbo">
			<div class="row">
	<!-- Search Parameters -->
				<div class="col-sm-4">
					<div class="card">
						<div class="card-header">
							Plan Your Night
						</div>
						<div class="card-body">
							<form>
								<div class="form-group">
			    					<label for="formGroupExampleInput">Keyword</label>
			    					<input type="text" class="form-control" id="keywordIn" placeholder="Keyword">
			  					</div>
			  					<div class="form-group">
			    					<label for="formGroupExampleInput">Date</label>
			    					<input type="text" class="form-control" id="startDateIn" placeholder="MM/DD/YYYY" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
			  					</div>
			  					<div class="form-group">
			    					<label for="formGroupExampleInput">City</label>
			    					<input type="text" class="form-control" id="cityIn" placeholder="City" required>
			  					</div>
								<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
							</form>
						</div>
					</div>
					
				</div>
	<!-- Results Table -->
				<div class="col-sm-8">
					<div class="container">
						<div class="row">
							<div class="card">
								<div class="card-header">
									Events
								</div>
								<div class="card-body eventCard" style="width: 50em">
									<table class="table table-responsive">
										<thead class="thead-dark">
											<tr>
												<td>Event</td>
												<td>Venue</td>
												<td>Date</td>
												<td>Price</td>
												<td>Link</td>
											</tr>
										</thead>
										<tbody id="events">
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="card">
								<div class="card-header">
									Restaurants
								</div>
								<div class="card-body restaurantCard" style="width: 50em">
									<table class="table table-responsive">
										<thead class="thead-dark">
											<tr>
												<td>Name</td>
												<td>Address</td>
												<td>Rating</td>
												<td>Price</td>
											</tr>
										</thead>
										<tbody id="restaurants">
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
