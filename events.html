<header role="banner">
	<ul class="nav justify-content-center">
		<li class="nav-item">
			<a class="nav-link active" href="about.html">About</a>
		</li>
		<h1>Your Night Out</h1>
		<li class="nav-item">
			<a class="nav-link" href="contact.html">Contact Us</a>
		</li>
	</ul>
</header>

<body>
	<div class="container">
		<div class="jumbotron" id="eventJumbo">
			<div class="row">
				<!-- Search Parameters -->
				<div class="col-sm-4">
					<form>
						<div class="form-group">
							<label for="formGroupExampleInput">Keyword</label>
							<input type="text" class="form-control" id="keywordIn" placeholder="Keyword">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput">Start Date</label>
							<input type="text" class="form-control" id="startDateIn" placeholder="Start Date">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput">End Date</label>
							<input type="text" class="form-control" id="endDateIn" placeholder="End Date (Optional)">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput">City</label>
							<input type="text" class="form-control" id="cityIn" placeholder="City">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput">Radius</label>
							<input type="text" class="form-control" id="radiusIn" placeholder="Radius">
						</div>
						<button type="button" class="btn btn-primary text-center" id="submitBtn">Submit</button>
					</form>
				</div>
				<!-- Results Table -->
				<div class="col-sm-8">
					<table class="table table-responsive">
						<thead class="thead-dark">
							<tr>
								<td>Event</td>
								<td>Venue</td>
								<td>Date</td>
								<td>Price</td>
								<td>Link</td>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
